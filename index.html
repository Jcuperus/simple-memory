<!doctype html>
<html>
    <head>
        <title>Simple Memory</title>
        <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
        <link href="https://fonts.googleapis.com/css?family=Lora&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="memory.css">
        <script src="https://kit.fontawesome.com/367ce93405.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="settings-bar" class="dynamic-color">
            <div class="settings-wrapper">
                <div class="icon-bar">
                    <i id="settings-toggle" class="fas fa-cogs fa-2x"></i>
                </div>
                <div class="settings-content">
                    <form id="settings-form">
                        <h2>Settings</h3>
                        <div class="form-group">
                            <label for="board-size">Board size</label>
                            <select id="board-size" class="dynamic-color" name="board-size">
                                <option value="2">2x2</option>
                                <option value="4" selected>4x4</option>
                                <option value="6">6x6</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="default-character">Default empty character</label>
                            <input type="text" id="default-character" class="dynamic-color" name="default-character" value="?">
                        </div>
                        <div class="form-group">
                            <label for="primary-color">Primary color</label>
                            <input type="color" id="primary-color" class="dynamic-color" name="primary-color" value="#ffffff">
                        </div>
                        <div class="form-group">
                            <label for="secondary-color">Secondary color</label>
                            <input type="color" id="secondary-color" class="dynamic-color" name="secondary-color" value="#000000">
                        </div>
                        <input type="submit" class="dynamic-color" value="Save settings">
                        <button id="restart" class="dynamic-color">Restart</button>
                    </form>
                </div>
            </div>
        </div>
        <main id="main">
            <div class="column">
                <h1 class="title">Simple Memory</h1>
                <table id="memory"></table>
                <h3 id="timer">Click card to start</h3>
            </div>
        </main>
        <footer>
            <div class="scores-container">
                <h2>High scores</h2>
                <table id="scores"></table>
            </div>
        </footer>
        <script type="module" src="js/main.js"></script>
    </body>
</html>
